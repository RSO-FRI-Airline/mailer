kumuluzee:
  name: rso-airline-mailer
  version: 1.1.0
  env:
    name: dev
    gmail: ${GMAIL_PASSWORD}
  server:
    base-url: http://localhost:8084
    http:
      port: 8084
  datasources:
  - jndi-name: jdbc/fri_airline
    connection-url: lala
    username: postgres
    password: pass
    max-pool-size: 20
  config:
    etcd:
      hosts: http://192.168.99.100:2379
  discovery:
    etcd:
      hosts: http://192.168.99.100:2379
    ttl: 30
    ping-interval: 5