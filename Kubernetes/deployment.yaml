apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer
  template:
    metadata:
      labels:
        app: mailer
    spec:
      containers:
      - image: rsoairlines/fri-airlines-mailer:0.0.6
        name: mailer
        env:
        - name: GMAIL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mg-key
              key: mg-key
        - name: KUMULUZEE_DISCOVERY_CLUSTER
          value: gcloud
        - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
          value: http://etcd:2379
        - name: KUMULUZEE_CONFIG_ETCD_HOSTS
          value: http://etcd:2379
        ports:
        - containerPort: 8084
          name: server
          protocol: TCP
